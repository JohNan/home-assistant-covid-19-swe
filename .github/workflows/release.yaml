name: Release

on:
  release:
    types: [published]

jobs:
  build:
    name: Upload Assets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Create zip
        run: |
          cd custom_components/covid-19-swe
          zip covid-19-swe.zip -r ./
      - name: Upload zip to release
        uses: svenstaro/upload-release-action@v1-release

        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: ./custom_components/covid-19-swe/covid-19-swe.zip
          asset_name: covid-19-swe.zip
          tag: ${{ github.ref }}
          overwrite: true